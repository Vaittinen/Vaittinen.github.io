<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Ota yhteyttä miesten vaatteiden verkkokauppaan.">
    <title>Miesten Vaatteet | Yhteystiedot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Etusivu</a></li>
                <li><a href="product.html">Tuotteet</a></li>
                <li><a href="contact.html" class="active">Yhteystiedot</a></li>
            </ul>
        </nav>
        <h1>Yhteystiedot</h1>
        <p>Ota yhteyttä, autamme mielellämme!</p>
    </header>
    <main>
        <section class="contact-info">
            <h2>Yhteystiedot</h2>
            <p><strong>Sähköposti:</strong> info@miestenvaatteet.fi</p>
            <p><strong>Puhelin:</strong> 040 123 4567</p>
            <p><strong>Osoite:</strong> Vaatetie 10, 00100 Helsinki</p>
        </section>
        <section class="contact-form">
            <h2>Ota yhteyttä lomakkeella</h2>
            <form action="#" method="post">
                <label for="name">Nimi:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Sähköposti:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Viesti:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Lähetä</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Miesten Vaatteet. Kaikki oikeudet pidätetään.</p>
    </footer>
</body>
</html>
